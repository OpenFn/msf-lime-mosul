                const groupedEvents = state.eventsMapping.reduce((acc, event) => {
                  const { trackedEntity, program, orgUnit } = event;
                  const key = `${trackedEntity}-${program}-${orgUnit}`;
                  if (!acc[key]) {
                    acc[key] = [];
                  }
                  acc[key].push(event);
                  return acc;
                }, {});
