                  const [trackedEntity, program, orgUnit] = key.split("-");

                  const teiUrl = buildTeiUrl(baseUrl, {
                    trackedEntity,
                    program,
                    orgUnit,
                  });

                  console.log({ events, teiUrl });
                });
                return state.eventsMapping;
              },
            },
