id: wf2-omrs-dhis2
name: wf2-omrs-dhis2
start: cron
options: {}
steps:
  - id: create-child-teis
    name: Create Child TEIs
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: mtuchi@openfn.org|MSF DHIS2 UAT
    expression: ./create-child-teis.js
    next:
      create-teis-relationship:
        disabled: false
        condition: on_job_success
  - id: create-events
    name: Create Events
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: mtuchi@openfn.org|MSF DHIS2 UAT
    expression: ./create-events.js
    next:
      update-teis:
        disabled: false
        condition: |
          state?.teisToUpdate?.length > 0
        label: has-gender-updated
  - id: create-teis-relationship
    name: Create TEIs Relationship
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: mtuchi@openfn.org|MSF DHIS2 UAT
    expression: ./create-teis-relationship.js
    next:
      event-mappings:
        disabled: false
        condition: on_job_success
  - id: cron
    type: cron
    enabled: false
    next:
      get-patients:
        disabled: false
        condition: always
  - id: event-mappings
    name: Event Mappings
    adaptor: "@openfn/language-common@2.1.1"
    expression: ./event-mappings.js
    next:
      create-events:
        disabled: false
        condition: |
          state?.eventsMapping?.length > 0 && !state.errors
        label: has-events
      missing-optionsets:
        disabled: false
        condition: "!state.errors && state.missingOptsets.length > 0"
        label: missing-opts
  - id: get-encounters
    name: Get Encounters
    adaptor: "@openfn/language-openmrs@4.3.0"
    configuration: mtuchi@openfn.org|OpenMRS Demo
    expression: ./get-encounters.js
    next:
      get-parent-and-child-teis:
        disabled: false
        condition: |
          !state.errors && state.encounters.length > 0
        label: has-encounters
  - id: get-parent-and-child-teis
    name: Get Parent and Child TEIs
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: mtuchi@openfn.org|MSF DHIS2 UAT
    expression: ./get-parent-and-child-teis.js
    next:
      create-child-teis:
        disabled: false
        condition: "!state.errors && Object.keys(state?.childTeisToCreate).length > 0"
        label: has-child-teis-to-create
      event-mappings:
        disabled: false
        condition: "!state.errors && Object.keys(state?.childTeisToCreate).length === 0
          && state?.existingTeis"
        label: has-existing-teis
  - id: get-patients
    name: Get Patients
    adaptor: "@openfn/language-openmrs@4.3.0"
    configuration: mtuchi@openfn.org|OpenMRS Demo
    expression: ./get-patients.js
    next:
      mappings:
        disabled: false
        condition: on_job_success
  - id: mappings
    name: Mappings
    adaptor: "@openfn/language-common@2.1.1"
    configuration: mtuchi@openfn.org|mtuchi-collections-config
    expression: ./mappings.js
    next:
      get-encounters:
        disabled: false
        condition: |
          !state.errors && state.patients.length === 0
        label: has-no-patients
      upsert-teis:
        disabled: false
        condition: |
          state.patients.length > 0 && !state.errors
        label: has-patients
  - id: missing-optionsets
    name: Missing OptionSets
    adaptor: "@openfn/language-googlesheets@4.0.7"
    configuration: mtuchi@openfn.org|mtuchi-gsheet
    expression: ./missing-optionsets.js
  - id: update-teis
    name: Update TEIs
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: mtuchi@openfn.org|MSF DHIS2 UAT
    expression: ./update-teis.js
  - id: upsert-teis
    name: Upsert TEIs
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: mtuchi@openfn.org|MSF DHIS2 UAT
    expression: ./upsert-teis.js
    next:
      get-encounters:
        disabled: false
        condition: |
          state.patientUuids.length > 0 && !state.errors
        label: has-patient-uuids
