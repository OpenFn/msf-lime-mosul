id: wf3-omrs-dhis2
name: wf3-omrs-dhis2
start: cron
options: {}
steps:
  - id: create-events
    name: Create Events
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: 78fb8d78-df1f-4cbe-a413-091c7ff4e125
    expression: ./create-events.js
  - id: cron
    type: cron
    next:
      get-patients:
        disabled: false
        condition: always
  - id: custom-logic-for-events
    name: Custom Logic for Events
    adaptor: "@openfn/language-common@2.1.1"
    expression: ./custom-logic-for-events.js
    next:
      create-events:
        disabled: false
        condition: |
          state?.eventsMapping?.length > 0 && !state.errors
        name: has-events
      missing-optionsets:
        disabled: false
        condition: '"!state.errors && state.missingOptsets.length > 0"'
        name: missing-opts
  - id: get-encounters
    name: Get Encounters
    adaptor: "@openfn/language-openmrs@4.3.0"
    configuration: c53d5795-f47c-41cf-8f97-5c5ef162b34e
    expression: ./get-encounters.js
    next:
      get-teis-and-map-answers:
        disabled: false
        condition: |
          !state.errors && state?.encountersPatientUuids?.length > 0
        name: has-encounters
  - id: get-mappings-from-collection
    name: Get Mappings from Collection
    adaptor: "@openfn/language-common@2.3.0"
    configuration: 1296d9ea-9c40-494a-99cb-8e7f8a65f88c
    expression: ./get-mappings-from-collection.js
    next:
      upsert-teis:
        disabled: false
        condition: |
          state.patients.length > 0 && !state.errors
        name: has-patients
      get-encounters:
        disabled: false
        condition: |
          !state.errors && state.patients.length === 0
        name: has-no-patients
  - id: get-patients
    name: Get Patients
    adaptor: "@openfn/language-openmrs@4.3.0"
    configuration: c53d5795-f47c-41cf-8f97-5c5ef162b34e
    expression: ./get-patients.js
    next:
      get-mappings-from-collection:
        disabled: false
        condition: on_job_success
  - id: get-teis-and-map-answers
    name: Get TEIs and Map Answers
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: 78fb8d78-df1f-4cbe-a413-091c7ff4e125
    expression: ./get-teis-and-map-answers.js
    next:
      custom-logic-for-events:
        disabled: false
        condition: |
          state.TEIs && !state.errors
        name: has-teis
  - id: get-tie
    name: Get Tie
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: 78fb8d78-df1f-4cbe-a413-091c7ff4e125
    expression: ./get-tie.js
    next:
      custom-logic-for-events:
        disabled: false
        condition: |
          state.testMode
        name: test-mode
  - id: missing-optionsets
    name: Missing OptionSets
    adaptor: "@openfn/language-googlesheets@4.0.8"
    configuration: dd690541-71e5-4baa-a755-3610abc79c00
    expression: ./missing-optionsets.js
  - id: upsert-teis
    name: Upsert TEIs
    adaptor: "@openfn/language-dhis2@5.0.1"
    configuration: 78fb8d78-df1f-4cbe-a413-091c7ff4e125
    expression: ./upsert-teis.js
    next:
      get-encounters:
        disabled: false
        condition: |
          state.patientUuids.length > 0 && !state.errors
        name: has-patient-uuids
