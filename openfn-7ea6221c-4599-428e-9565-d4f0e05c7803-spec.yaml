              const { orgUnit, program, patientUuids } = state.data;
              return {
                orgUnit,
                program,
                filter: [`AYbfTPYMNJH:IN:${patientUuids.join(";")}`],
                fields: "*,enrollments[*],enrollments[events[*]], relationships[*]",
              };
            }).then(async (state) => {
              await delay(2000);
              return state;
            })
          );

          fn((state) => {
